name: Update DAV Karlsbad Mitgliedszahl

on:
  schedule:
    - cron: '0 6 * * *'  # tÃ¤glich 06:00 UTC (â†’ 08:00 MEZ im Winter)
  workflow_dispatch:     # manuell auslÃ¶sbar

permissions:
  contents: write   # ðŸ”¥ notwendig fÃ¼r git push

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0  # ðŸ”¥ wichtig, um Push zu ermÃ¶glichen

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run update script
        run: |
          node --version
          node scripts/update-mitglieder.js

      - name: Commit data if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/mitgliedszahl.json || true
          if ! git diff --staged --quiet; then
            git commit -m "Update Mitgliedszahl (automatisch)"
            git push
          else
            echo "Keine Ã„nderungen an data/mitgliedszahl.json â€” kein Commit."
          fi

